<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebAnalyst{% endblock %}</title>

    <!-- Підключення основних стилів -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style-main-page.css') }}">

    <!-- Фавікон -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>

    <!-- Верхнє меню навігації -->
    <header class="navbar">
        <!-- Логотип-посилання -->
        <div class="navbar-logo">
            <a href="/welcome">
                <img src="{{ url_for('static', filename='images/logo-letter.jpg') }}" alt="Logo">
            </a>
        </div>

        <!-- Основна навігація -->
        <nav class="navbar-sections">
            <!-- Секція: Analysis -->
            <div class="navbar-section">
                <a href="#">Analysis</a>
                <div class="dropdown">
                    <ul>
                        <li><a href="/data-cleaning">Data Cleaning</a></li>
                        <li><a href="/get-insights">Get insights</a></li>
                    </ul>
                </div>
            </div>

            <!-- Секція: Plots -->
            <div class="navbar-section">
                <a href="#">Plots</a>
                <div class="dropdown">
                    <ul>
                        <li><a href="/simple-plots">Simple plots</a></li>
                        <li><a href="/dashboard">Dashboards</a></li>
                    </ul>
                </div>
            </div>

            <!-- Секція: Predicting Models -->
            <div class="navbar-section">
                <a href="/predicting-models">Predicting models</a>
            </div>
        </nav>

        <!-- Профіль користувача -->
        <div class="navbar-profile">
            <div class="profile-icon" onclick="toggleProfileMenu()">
                <img src="{{ url_for('static', filename='avatars/' + user_avatar) }}" alt="Profile" class="navbar-avatar avatar">
            </div>

            <!-- Випадаюче меню профілю -->
            <div class="profile-menu" id="profileMenu">
                <span class="close-btn" onclick="toggleProfileMenu()">×</span>

                <div class="profile-header">
                    <img src="{{ url_for('static', filename='avatars/' + user_avatar) }}" alt="Profile Picture" class="profile-picture avatar">
                    <span class="profile-name">{{ user_name }}</span>
                </div>

                <hr class="profile-divider">

                <ul>
                    <li><a href="/profile">Your Profile</a></li>
                    <li><a href="/history">History</a></li>
                    <li><a href="/projects">Your Projects</a></li>
                    <li><a href="/logout">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Основний вміст, який замінюється залежно від сторінки -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Підключення глобального JavaScript -->
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
